<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<style>
    body {
        background:#000;
        margin:0;
        font-family: Arial, sans-serif;
        color:#fff;
        display:flex;
        flex-direction:column;
        height:100vh;
    }
    .header {
        background:#111;
        padding:15px;
        text-align:center;
        font-size:16px;
        font-weight:bold;
    }
    video {
        width:100%;
        height:auto;
        background:#000;
        outline:none;
    }
    .download-btn {
        background:#e50914;
        color:#fff;
        text-decoration:none;
        padding:10px 15px;
        text-align:center;
        margin:15px auto;
        display:block;
        border-radius:6px;
        width:180px;
        font-size:14px;
    }
</style>
</head>
<body>

<div class="header" id="videoTitle">Loading...</div>

<video id="player" playsinline controls></video>

<a id="downloadBtn" class="download-btn" target="_blank">Download</a>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    // Get URL params
    const urlParams = new URLSearchParams(window.location.search);
    const videoLink = urlParams.get("video");
    const title = urlParams.get("title") || "Anime Stream";

    // Set title
    document.getElementById("videoTitle").textContent = title;

    // Setup player
    const player = new Plyr('#player');

    // Mega video link as src
    document.getElementById("player").src = videoLink;

    // Download button
    document.getElementById("downloadBtn").href = videoLink;
    document.getElementById("downloadBtn").textContent = "Download Episode";
</script>

</body>
</html>
