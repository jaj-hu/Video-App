<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Website</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #videos {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }
  .video-card {
    background: #1c1c1c;
    border-radius: 10px;
    padding: 15px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }
  .video-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .watch-btn {
    display: inline-block;
    padding: 10px 20px;
    background: #ff4500;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 16px;
  }
  .watch-btn:hover {
    background: #ff5e1a;
  }
  </style>
</head>
<body>

  <h1 style="text-align:center;">My Videos</h1>
  <div id="videos"></div>

  <script>
  async function loadVideos() {
    const response = await fetch("videos.txt");
    const text = await response.text();
    const lines = text.trim().split("\n").reverse();

    let container = document.getElementById("videos");

    lines.forEach(line => {
      const parts = line.split("|").map(x => x.trim());
      const thumb = parts[0];
      const link = parts[1];
      const title = parts[2] || "Untitled";

      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `
        <img src="${thumb}">
        <h3>${title}</h3>
        <a class="watch-btn" href="${link}" target="_blank">â–¶ Watch</a>
      `;
      container.appendChild(div);
    });
  }

  loadVideos();
</script>

</body>
</html>
