<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Video Website</title>
</head>
<body>
  <h1>My Videos</h1>
  <div id="videos"></div>

  <script>
    async function loadVideos() {
      const response = await fetch("https://pastebin.com/raw/EQMfJd34");
      const text = await response.text();
      const lines = text.trim().split("\n");

      let container = document.getElementById("videos");
      lines.reverse(); // latest video at top

      lines.forEach(line => {
        const [thumb, link] = line.split("|").map(x => x.trim());
        const div = document.createElement("div");
        div.innerHTML = `
          <div>
            <img src="${thumb}" width="200"><br>
            <a href="${link}" target="_blank">Watch</a>
          </div>
          <hr>
        `;
        container.appendChild(div);
      });
    }

    loadVideos();
  </script>
</body>
</html>
